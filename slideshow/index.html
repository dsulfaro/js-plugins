<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="myslide fade">
        <div class="numbertext">1 / 4</div>
        <div class="color" id="red" style="background-color: red"></div>
        <!-- <div class="text">Red</div> -->
      </div>

      <div class="myslide fade">
        <div class="numbertext">2 / 4</div>
        <div class="color" id="yellow" style="background-color: yellow"></div>
        <!-- <div class="text">Yellow</div> -->
      </div>

      <div class="myslide fade">
        <div class="numbertext">3 / 4</div>
        <div class="color" id="green" style="background-color: green"></div>
        <!-- <div class="text">Green</div> -->
      </div>

      <div class="myslide fade">
        <div class="numbertext">4 / 4</div>
        <div class="color" id="blue" style="background-color: 'blue'"></div>
        <!-- <div class="text">Blue</div> -->
      </div>

      <a id="prev">&#10094;</a>
      <a id="next">&#10095;</a>

    </div>

    <br>

    <div class="dot-container">
      <span class="dot" data-slot="1"></span>
      <span class="dot" data-slot="2"></span>
      <span class="dot" data-slot="3"></span>
      <span class="dot" data-slot="4"></span>
    </div>

  </body>
</html>
