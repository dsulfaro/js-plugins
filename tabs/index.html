<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="./main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="tabs">
          <li class="tab">Mario</li>
          <li class="tab">Luigi</li>
          <li class="tab">Peach</li>
          <li class="tab">Yoshi</li>
        </ul>
      </nav>

      <section class="tab-info-container">
        <div class="tabcontent fade" id="Mario">
          <h2>Mario</h2>
          <p>He can shoot fire out of his butt</p>
        </div>
        <div class="tabcontent fade" id="Luigi">
          <h2>Luigi</h2>
          <p>The better brother of the two cause he's actually human</p>
        </div>
        <div class="tabcontent fade" id="Peach">
          <h2>Peach</h2>
          <p>She can shoot fire out her but</p>
        </div>
        <div class="tabcontent fade" id="Yoshi">
          <h2>Yoshi</h2>
          <p>Gets murdered. He can shoot eggs out of his butt</p>
        </div>
      </section>
    </div>
  </body>
</html>
